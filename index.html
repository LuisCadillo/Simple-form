<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>A simple form</title>
  </head>
  <body>
    <main>
      <div>
        <h1></h1>
        <p></p>
        <div>
          <img src="" alt="">
          <h2></h2>
          <p></p>
        </div>
        <div>
          <img src="" alt="">
          <h2></h2>
          <p></p>
        </div>
      </div>
      <div>
        <form>
          <fieldset>
            <label for="name">
              <input type="text" name="name" id="name">
            </label>
            <label for="last_name">
              <input type="text" name="last_name" id="last_name"> 
            </label>
            <label for="email">
              <input type="email" name="email" id="email">
            </label>
            <label for="message">
              <input type="text" name="message" id="message">
            </label>
            <label for="captcha">
              <input type="checkbox" name="captcha" id="captcha">
            </label>
            <button type="submit"></button>
          </fieldset> 
        </form>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>A simple form</title>
  </head>
  <body>
    <main>
      <div>
        <h1>Get in Touch</h1>
        <p>Do you need more info? See what other people say about our product. We are very happy with your purchase.</p>
        <div>
          <img src="Images/gps.png" alt="gps icon">
          <h2>Find us </h2>
          <p>Bid Mihail Kogaln√≠ceanu, nr. 8.</br>
            7652 Bucharest,</br>
            Romania.</p>
        </div>
        <div>
          <img src="Images/phone.png" alt="phone icon">
          <h2>Give us a ring</h2>
          <p>Michael Jordan</br>
            +40 762 321 762</br>
            Mon-Fri, 8:00-22:00</p>
        </div>
      </div>
      <div>
        <form>
          <fieldset>
            <label for="name">
              <input type="text" name="name" id="name" placeholder="Name">
            </label>
            <label for="last_name">
              <input type="text" name="last_name" id="last_name" placeholder="Last Name"> 
            </label>
            <label for="email">
              <input type="email" name="email" id="email" placeholder="email adress">
            </label>
            <label for="message">
              <input type="text" name="message" id="message" placeholder="What you want to say us?">
            </label>
            <label for="captcha">
              <input type="checkbox" name="captcha" id="captcha">
            </label>
            <button type="submit">SEND MESSAGE</button>
          </fieldset> 
        </form>
      </div>
    </main>
  </body>
</html>

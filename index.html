<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=**Nunito:wght@300**&family=**Source+Serif+Pro:wght@600**&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet">
    <title>A simple form</title>
  </head>
  <body>
    <main>
      <div class="main-div">
        <h1 class="main-div__title">Get in Touch</h1>
        <p class="main-div__intro">Do you need more info? See what other people say about our product. We are very happy with your purchase.</p>
        <div class="div-div div-div--findus">
          <img class="div-div__img div-div__img--gps" src="Images/gps.png" alt="gps icon">
          <h2 class="div-div__h2 div-div__h2--findus">Find us </h2>
          <p class="div-div__info div-div__info--findus">Bid Mihail Kogaln√≠ceanu, nr. 8.</br>
            7652 Bucharest,</br>
            Romania.
          </p>
        </div>
        <div class="div-div div-div--contactus">
          <img class="div-div__img div-div__img--phone" src="Images/phone.png" alt="phone icon">
          <h2 class="div-div__h2 div-div__h2--contactus">Give us a ring</h2>
          <p class="div-div__info div-div__info--contactus">Michael Jordan</br>
            +40 762 321 762</br>
            Mon-Fri, 8:00-22:00</p>
        </div>
      </div>
      <div>
        <form>
          <fieldset class="form-fieldset">
            <legend class="fieldset__legend">Contact Us</legend>
            <label for="name">
              <input class="label__input--name" type="text" name="name" id="name" placeholder="Name">
            </label>
            <label for="lastname">
              <input class="label__input--lastname" type="text" name="last_name" id="lastname" placeholder="Last Name"> 
            </label>
            <label for="email">
              <input required autocomplete="email" class="label__input--email" type="email" name="email" id="email" placeholder="email adress">
            </label>
            <label for="message">
              <textarea class="label__input--message" name="message" id="message" cols="30" rows="10" placeholder="What you want to say us?"></textarea>
            </label>
            <div>
              <input required class="label__input--captcha" type="checkbox" name="captcha" id="captcha">
              <label for="captcha">I'm not a robot  </label>
            </div>
            <button class="button"type="submit">SEND MESSAGE</button>
          </fieldset> 
        </form>
      </div>
    </main>
  </body>
</html>
